<div class="content-block">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><span><img alt="..."></span></div>
            <div class="swiper-slide"><span><img alt="..."></span></div>
            <div class="swiper-slide"><span><img alt="..."></span></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="discription accordion-item">
        <div class="dis-head accordion-item-toggle">
            <i class="icon icon-collapseup"></i>
            <i class="icon icon-collapsedown"></i>
            <p>详细描述</p>
        </div>
        <figure class="accordion-item-content">
            <img src="../../assets/images/1.jpg" />
            <img src="../../assets/images/2.jpg" />
            <img src="../../assets/images/3.jpg" />
            <img src="../../assets/images/4.jpg" />
            <img src="../../assets/images/5.jpg" />
            <img src="../../assets/images/6.jpg" />
            <img src="../../assets/images/7.jpg" />
            <img src="../../assets/images/8.jpg" />
        </figure>
    </div>
    <div class="details-chose">
        <h3><i class="fa fa-pie-chart"></i>颜色</h3>
        <small>选择一个颜色</small>
        <dl class="color-check-toggle">
            <dd style="background-color: #f0c9ce;" class="active">
                <i class="icon icon-check"></i>
            </dd>
            <dd style="background-color: #af687a;">
                <i class="icon icon-check"></i>
            </dd>
            <dd style="background-color: #87a6b2;">
                <i class="icon icon-check"></i>
            </dd>
        </dl>
        <hr>
        <h3><i class="fa fa-maxcdn"></i>尺寸</h3>
        <small>选择你的尺寸</small>
        <ul class="diff-size size-check-toggle">
            <li class="active">38</li>
            <li>39</li>
            <li>40</li>
            <li>41</li>
            <li>42</li>
            <li>43</li>
            <li>44</li>
            <li>45</li>
            <li>46</li>
            <li>47</li>
        </ul>
        <hr>
        <h3><i class="fa fa-maxcdn"></i>身高&体重</h3>
        <small>选择你的身高和体重</small>
        <label>身高：
            <input type="number" name="height">cm</label>
        <label>体重：
            <input type="number" name="weight">kg</label>
        <div class="custom-chose">
            <div class="row no-gutter">
                <div class="col-40">位置</div>
                <div class="col-20">英寸</div>
                <div class="col-40">调整</div>
            </div>
            {{#each this}}
            <div class="row no-gutter">
                <div class="col-40">{{name}}</div>
                <div class="col-20">{{size}}</div>
                <div class="col-40">
                    <div class="input-group wrapper-ma">
                        <span class="size-minus">-</span>
                        <input type="tel" value="{{adjust}}">
                        <span class="size-add">+</span>
                    </div>
                </div>
            </div>
            {{/each}}
            <hr>
            <div class="row no-gutter">
                <div class="col-50 quantity">
                    <span>订购数量：</span>
                    <div class="input-group wrapper-ma">
                        <span class="size-minus">-</span>
                        <input type="tel" value="1">
                        <span class="size-add">+</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="./page/shopping-cart.html" class="add-cart button button-big button-round">加入购物车</a>
</div>
</div>
