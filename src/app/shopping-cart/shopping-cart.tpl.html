<div class="content-block">
    <div class="shop-cart shopping-cart-list">
      {{#each this}}
        <div class="cart-item open-popup">
            <!-- <button type="button"><i class="fa fa-trash-o"></i></button> -->
            <ul>
                <li>
                    <span><img src="../../assets/images/pic1.jpg"/></span>
                </li>
                <li>
                    <h4>{{name}}</h4>
                    <p>尺码：{{size}}</p>
                    <small>{{price}}</small>
                </li>
                <li>
                    <b>{{number}}</b>
                    <div class="add">
                        <i class="fa fa-chevron-up"></i>
                        <i class="fa fa-chevron-down"></i>
                    </div>
                </li>
            </ul>
        </div>
        {{/each}}
        <h3>￥119.97</h3>
        <a href="#" class="go-to-pay button button-big button-round" >结算</a>
    </div>
</div>
